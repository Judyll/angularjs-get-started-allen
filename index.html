<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="lib/style.css" />
    <script
      data-require="angular.js@1.8.0"
      data-semver="1.8.0"
      src="https://code.angularjs.org/1.8.0/angular.js"
    ></script>
    <script
      data-require="angular-route.js@1.8.0"
      data-semver="1.8.0"
      src="https://code.angularjs.org/1.8.0/angular-route.js"
    ></script>

    <script src="modules/app.js"></script>
    <script src="controllers/main-controller.js"></script>
    <script src="controllers/user-controller.js"></script>
    <script src="services/github-service.js"></script>
  </head>

  <!--
    We are making index.html a layout/shell view.
  -->
  <body ng-app="GitHubViewer">
    <!--
      This header will appear on every page.
    -->
    <h1>Github Viewer</h1>
    <!--
      Everything will now be controlled by the routing engine and it is in this ng-view
      directive that the router will load the different templates based on the given URL
    -->
    <div ng-view></div>
  </body>

</html>
